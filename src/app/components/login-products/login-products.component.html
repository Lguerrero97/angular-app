<div class="login-background">
  <div class="tab-container">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
      <mat-tab label="Iniciar Sesi칩n">
        <div class="tab-content">
          <h2>Inicia sesi칩n</h2>
          <form [formGroup]="form">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Usuario</mat-label>
              <input matInput type="username" formControlName="username" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Contrase침a</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <button mat-raised-button [disabled]="form.invalid" (click)="onLogin()">Entrar</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Registrar">
        <div class="tab-content">
          <h2>Registro</h2>
          <form [formGroup]="formRegister">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Usuario</mat-label>
              <input matInput type="text" formControlName="username" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Contrase침a</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <button mat-raised-button [disabled]="formRegister.invalid" (click)="registerUser();">Registrar</button>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
